name: CI/CD Tuti Motos
on:
  push:
    branches: [ "main", "develop" ]

jobs:
  # ETAPA 1: INTEGRACIÓN CONTINUA (CI)
  tests-and-coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        coverage: xdebug # Activamos cobertura para el reporte

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Generate Key
      run: php artisan key:generate

    - name: Execute Tests & Coverage
      # Esto corre los tests y muestra el resumen de cobertura en el log de GitHub
      run: php artisan test --coverage-text

  # ETAPA 2: EMPAQUETADO Y "DESPLIEGUE" (CD)
  build-and-deploy:
    needs: tests-and-coverage # Solo se ejecuta si los tests pasaron (Estado Verde)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Solo despliega si es la rama main
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Artifact (Simulado)
        run: |
          echo "Empaquetando aplicación..."
          tar -czf /tmp/release.tar.gz .
          echo "Artefacto creado exitosamente en /tmp."

      - name: Deploy to Production (Simulado con Docker)
        run: |
          echo "Conectando al servidor..."
          echo "Bajando nueva imagen de Docker..."
          echo "Reiniciando contenedores..."
          echo "¡Despliegue completado exitosamente!"
